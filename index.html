<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tic Tac Toe </title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --x-color: #eb0e0e;
  --o-color: #1864cf;
  --bg: linear-gradient(135deg, #1b42ec, #7b28cd);
  --card: #fffafab7;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: var(--bg);
  padding: 15px;
}

.game {
  width: 100%;
  max-width: 420px;
  background: var(--card);
  border-radius: 20px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(255, 255, 255, 0.736);
  animation: fadeIn 1s ease;
}

.game h1 {
  font-size: 1.8rem;
  margin-bottom: 10px;
}

.status {
  font-size: 1rem;
  margin-bottom: 15px;
  font-weight: 600;
}

.board {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  margin: 20px 0;
}

.cell {
  aspect-ratio: 4/4;
  background: #3ce2c1;
  border-radius: 15px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2.5rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}

.cell:hover {
  transform: scale(1.05);
  background: #ffffff;
}

.cell.X {
  color: var(--x-color);
  animation: pop 0.3s ease;
}

.cell.O {
  color: var(--o-color);
  animation: pop 0.3s ease;
}

.winner {
  background: #caffbf !important;
}

.controls {
  display: flex;
  justify-content: center;
}

button {
  padding: 12px 30px;
  border: none;
  border-radius: 30px;
  font-size: 1rem;
  cursor: pointer;
  color: #fff;
  background: var(--bg);
  transition: 0.3s;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

/* Mobile optimization */
@media (max-width: 480px) {
  .game h1 {
    font-size: 1.5rem;
  }
  .cell {
    font-size: 2rem;
  }
}

@keyframes pop {
  from {
    transform: scale(0.5);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(25px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>

<body>

<div class="game">
  <h1>ðŸŽ® Tic Tac Toe</h1>
  <div class="status" id="status">Player X's Turn</div>

  <div class="board" id="board">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>

  <div class="controls">
    <button onclick="restartGame()">Restart</button>
  </div>
</div>

<script>
const cells = document.querySelectorAll(".cell");
const statusText = document.getElementById("status");

let currentPlayer = "X";
let gameActive = true;

const winPatterns = [
  [0,1,2],[3,4,5],[6,7,8],
  [0,3,6],[1,4,7],[2,5,8],
  [0,4,8],[2,4,6]
];

cells.forEach((cell, index) => {
  cell.addEventListener("click", () => handleClick(cell, index));
});

function handleClick(cell) {
  if (!gameActive || cell.textContent !== "") return;

  cell.textContent = currentPlayer;
  cell.classList.add(currentPlayer);

  if (checkWin()) {
    statusText.textContent = `ðŸŽ‰ Player ${currentPlayer} Wins!`;
    gameActive = false;
    return;
  }

  if (isDraw()) {
    statusText.textContent = "ðŸ¤ It's a Draw!";
    gameActive = false;
    return;
  }

  currentPlayer = currentPlayer === "X" ? "O" : "X";
  statusText.textContent = `Player ${currentPlayer}'s Turn`;
}

function checkWin() {
  return winPatterns.some(pattern => {
    const [a,b,c] = pattern;
    if (
      cells[a].textContent === currentPlayer &&
      cells[b].textContent === currentPlayer &&
      cells[c].textContent === currentPlayer
    ) {
      cells[a].classList.add("winner");
      cells[b].classList.add("winner");
      cells[c].classList.add("winner");
      return true;
    }
    return false;
  });
}

function isDraw() {
  return [...cells].every(cell => cell.textContent !== "");
}

function restartGame() {
  currentPlayer = "X";
  gameActive = true;
  statusText.textContent = "Player X's Turn";
  cells.forEach(cell => {
    cell.textContent = "";
    cell.className = "cell";
  });
}
</script>

</body>
</html>
